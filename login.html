<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Gerenciador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonte Poppins, se desejar -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; 
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Container principal que divide imagem e formulário em 2 colunas */
    .main-container {
      display: flex;               /* ativa layout em colunas */
      max-width: 900px;            /* ajuste conforme desejar */
      width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;            /* se a imagem ultrapassar, fica contida */
    }

    /* Coluna da imagem (esquerda) */
    .img-container {
      flex: 1;                     /* metade do espaço */
    }
    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;           /* ajusta a imagem sem distorcer */
      display: block;
    }

    /* Coluna do formulário (direita) */
    .form-container {
      flex: 1;                     /* outra metade */
      padding: 30px;               
      border-radius: 8px;          
      box-shadow: none;            
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5em;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      color: #333;
    }
    .remember-me input {
      width: auto;
      margin: 0;
    }
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    .forgot-password a {
      color: #4caf50;
      text-decoration: none;
      font-size: 0.9em;
    }
    button {
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Coluna da Imagem (esquerda) -->
    <div class="img-container">
      <!-- Ajuste para a imagem que desejar -->
      <img src="Terrarios.jpg" alt="Imagem do Sistema">
    </div>

    <!-- Coluna do Formulário (direita) -->
    <div class="form-container">
      <h1>Fazer Login</h1>
      <form id="login-form">
        <!-- Campo de usuário ou email -->
        <label for="username">Usuário ou E-mail</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required />

        <!-- Campo de senha -->
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

        <!-- Checkbox "Lembrar-me" -->
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe" />
          <label for="rememberMe" style="margin-bottom: 0;">Lembrar-me</label>
        </div>

        <!-- Link "Esqueci minha senha?" -->
        <div class="forgot-password">
          <a href="#">Esqueci minha senha</a>
        </div>

        <!-- Botão de login -->
        <button type="submit">Entrar</button>
      </form>
      <div class="footer-text">
        © 2023 - Meu Gerenciador
      </div>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Captura os valores digitados
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Verifica as credenciais
      if (username === "velha" && password === "gestaodavelha") {
        // Se estiver certo, redireciona
        window.location.href = "index.html";
      } else {
        // Senão, alerta
        alert("Usuário ou senha inválida!");
      }
    });
  </script>
</body>
</html>
